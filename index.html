<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>our products</p>
        <h1>Baked Fresh</h1>
        <h1>Every Morning</h1>
    </header>
    <main>
        <div class="box">
            <div class="wrapper">
                <div class="bigwrapper">
                    <img src="images/cousine.jpeg" alt="cousine" class="cousine">
                    <div class="bwtext">
                        <h6>bakery</h6>
                        <h2>Georgian cousine</h2>
                        <h3>9$</h3>
                    </div>
                </div>
                <div class="smallwrapper">
                    <img src="images/adjariankhachapuri.jpg" alt="Khachapuri" class="swpic">
                    <div class="swtext">
                        <h6>bakery</h6>
                        <div class="nameprice">
                            <p class="name">Khachapuri</p>
                            <p>5$</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrapper">
                <div class="smallwrapper">
                    <img src="images/eggplantrolls.jpg" alt="rolls" class="swpic">
                    <div class="swtext">
                        <h6>Rolls</h6>
                        <div class="nameprice">
                            <p class="name">Eggplans rolls</p>
                            <p>3$</p>
                        </div>
                    </div>
                </div>
                <div class="smallwrapper">
                    <img src="images/khinkali.jpg" alt="khinkali" class="swpic">
                    <div class="swtext">
                        <h6>Pastry</h6>
                        <div class="nameprice">
                            <p class="name">Bakery</p>
                            <p>2$</p>
                        </div>
                    </div>
                </div>
                <div class="smallwrapper">
                    <img src="images/satsivi.jpg" alt="satsivi" class="swpic">
                    <div class="swtext">
                        <h6>pastry</h6>
                        <div class="nameprice">
                            <p class="name">Satsivi</p>
                            <p>5$</p>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <button>Explore</button>
    </footer>
</body>
</html>
